	<body>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="loginview">
						<form name="frmLogin" action="" method="">
							<div class="row">
								<div class="col-12">
									<div class="title text-center"><i class="fas fa-people-carry"></i>&nbsp;ACCOUNT INFORMATION</div>
								</div>
							</div>
							
							<div class="row mt-2">
								<label class="col-2 col-form-label text-right" for="txtname">Username</label>

									<input type="text" class="form-control" id="txtname">
								</div>
							</div>
							
							<div class="row mt-2">

								</div>

									<input type="Password" class="form-control" id="txtname">
								</div>
							</div>

							</div>
							
							<div class="row mt-2">
								<label class="col-2 col-form-label text-right" for="txtSelect" >Permission</label>

										<option>a</option>
										<option>b</option>
										<option>c</option>
									</Select>
								</div>
							</div>
							
							<div class="row mt-2">

								<div class="col-3">

										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;User Management</label>
										<label class="row-3 col-form-label text-left" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Section Management</label>										
										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Category Management</label>
										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Customer Management</label>
									</div>
								</div>
								
								<div class="col-3">

										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;User Management</label>
										<label class="row-3 col-form-label text-left" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Section Management</label>										
										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Category Management</label>
									</div>
								</div>
								
								<div class="col-3">
									<div class="row mt-1">	
										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;User Management</label>
										<label class="row-3 col-form-label text-left" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Section Management</label>										
										<label class="row-3 col-form-label text-center" for="chkSave"><input type="checkbox" id="chkSave" />&nbsp;<i class="fas fa-user"></i>&nbsp;Category Management</label>

								</div>
							</div>
							
							<div class="row">
								<div class="col-12">
									<div class="title text-center"><i class="fas fa-people-carry"></i>&nbsp;DeTail INFORMATION</div>
								</div>
							</div>
							
							<div class="row mt-2">

								<div class="col-3">
									<input type="text" class="form-control" id="txtname">
								</div>
							</div>
							
							<div class="row mt-2">

							</div>
